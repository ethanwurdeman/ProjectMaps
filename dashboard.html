<!DOCTYPE html>
<html>
<head>
  <title>Dashboard ‚Äì ProjectMap</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 20px; }
    h2 { margin-bottom: 20px; }
    #projectList { margin-top: 20px; }
    input, button, select { padding: 10px; margin: 5px; }
    .project-item {
      background: #fff;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .project-item button { margin-left: 10px; }
  </style>
</head>
<body>
  <h2>üìä Project Dashboard</h2>

  <div>
    <input type="text" id="newProjectName" placeholder="New Project Name">
    <button id="createProjectBtn">‚ûï Create Project</button>
  </div>

  <div>
    <label for="filterSelect">Filter by Project:</label>
    <select id="filterSelect">
      <option value="all">All Projects</option>
    </select>
  </div>

  <div id="projectList">Loading projects...</div>

  <!-- ‚úÖ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // ‚úÖ Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyBizMeB33zvk5Qr9JcE2AJNmx2sr8PnEyk",
        authDomain: "projectmap-35a69.firebaseapp.com",
        projectId: "projectmap-35a69",
        storageBucket: "projectmap-35a69.appspot.com",
        messagingSenderId: "676439686152",
        appId: "1:676439686152:web:0fdc2d8aab41aec67fa5bd"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const projectList = document.getElementById("projectList");
      const filterSelect = document.getElementById("filterSelect");
      const createBtn = document.getElementById("createProjectBtn");

      createBtn.addEventListener("click", async () => {
        const name = document.getElementById("newProjectName").value.trim();
        if (!name) return alert("Enter project name");

        try {
          const ref = await db.collection("projects").add({
            name: name,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          window.location.href = `map.html?projectId=${ref.id}`;
        } catch (err) {
          alert("‚ùå Failed to create project: " + err.message);
        }
      });

      function renderProject(doc) {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "project-item";
        div.dataset.projectId = doc.id;
        div.innerHTML = `
          <strong>${data.name}</strong>
          <button onclick="window.location.href='map.html?projectId=${doc.id}'">Open</button>
        `;
        projectList.appendChild(div);
      }

      function filterProjects() {
        const selected = filterSelect.value;
        document.querySelectorAll(".project-item").forEach(item => {
          item.style.display = selected === "all" || item.dataset.projectId === selected
            ? "block"
            : "none";
        });
      }

      filterSelect.addEventListener("change", filterProjects);

      async function loadProjects() {
        projectList.innerHTML = "<h3>üìÅ Existing Projects</h3>";
        filterSelect.innerHTML = '<option value="all">All Projects</option>';
        const snapshot = await db.collection("projects").get();
        snapshot.forEach(doc => {
          const option = document.createElement("option");
          option.value = doc.id;
          option.text = doc.data().name;
          filterSelect.appendChild(option);
          renderProject(doc);
        });
      }

      loadProjects();
    });
  </script>
</body>
</html>
