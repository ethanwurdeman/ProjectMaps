<!DOCTYPE html>
<html>
<head>
  <title>Project Dashboard ‚Äì ProjectMap</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f8f8; }
    h2 { margin-bottom: 20px; }
    input, button, select { padding: 10px; margin: 5px; }
    .project-item { background: #fff; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    .project-item button { margin-left: 10px; }
    #statusBar { position: fixed; top: 0; right: 0; padding: 10px; background: #eee; font-size: 0.9em; }
  </style>
</head>
<body>
  <div id="statusBar">üîì Development Mode (login bypassed)</div>
  <h2>üìä Project Dashboard</h2>

  <div>
    <input type="text" id="newProjectName" placeholder="New Project Name" />
    <button onclick="createProject()">‚ûï Create Project</button>
  </div>

  <div>
    <label for="filterSelect">Filter by Project:</label>
    <select id="filterSelect" onchange="filterProjects()">
      <option value="all">All Projects</option>
    </select>
  </div>

  <div id="projectList"><p>Loading projects...</p></div>

  <!-- Firebase SDKs (latest to avoid CORB) -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>

  <script>
    const DEV_MODE = true;

    const firebaseConfig = {
      apiKey: "AIzaSyBizMeB33zvk5Qr9JcE2AJNmx2sr8PnEyk",
      authDomain: "projectmap-35a69.firebaseapp.com",
      projectId: "projectmap-35a69",
      storageBucket: "projectmap-35a69.appspot.com",
      messagingSenderId: "676439686152",
      appId: "1:676439686152:web:0fdc2d8aab41aec67fa5bd"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Load projects on page load
    window.onload = () => {
      loadProjects();
    };

    async function loadProjects() {
      const list = document.getElementById("projectList");
      const filterSelect = document.getElementById("filterSelect");

      list.innerHTML = "<h3>üìÅ Existing Projects</h3>";
      filterSelect.innerHTML = '<option value="all">All Projects</option>';

      try {
        const snapshot = await db.collection("projects").get();
        snapshot.forEach(doc => {
          const data = doc.data();
          const option = document.createElement("option");
          option.value = doc.id;
          option.text = data.name;
          filterSelect.appendChild(option);
          renderProject(doc);
        });
      } catch (error) {
        list.innerHTML = `<p style="color:red">‚ùå Error loading projects: ${error.message}</p>`;
      }
    }

    function renderProject(doc) {
      const data = doc.data();
      const div = document.createElement("div");
      div.className = "project-item";
      div.dataset.projectId = doc.id;
      div.innerHTML = `
        <strong>${data.name}</strong>
        <button onclick="goToProject('${doc.id}')">Open</button>
      `;
      document.getElementById("projectList").appendChild(div);
    }

    async function createProject() {
      const name = document.getElementById("newProjectName").value.trim();
      if (!name) return alert("Enter project name");

      try {
        const ref = await db.collection("projects").add({
          name,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          createdBy: DEV_MODE ? "dev_user" : "unknown_user"
        });
        window.location.href = `map.html?projectId=${ref.id}`;
      } catch (error) {
        alert("‚ùå Failed to create project: " + error.message);
      }
    }

    function goToProject(projectId) {
      window.location.href = `map.html?projectId=${projectId}`;
    }

    function filterProjects() {
      const selected = document.getElementById("filterSelect").value;
      document.querySelectorAll(".project-item").forEach(item => {
        item.style.display = selected === "all" || item.dataset.projectId === selected ? "block" : "none";
      });
    }
  </script>
</body>
</html>
