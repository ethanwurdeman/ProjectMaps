<!DOCTYPE html>
<html>
<head>
  <title>Project Map</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100vw;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    #sidebar {
      width: 330px;
      background: #f4f4f4;
      padding: 14px 10px 10px 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
      height: 100vh;
            position: relative;
      transition: width 0.3s;
    }
    #collapseBtn {
      position: absolute;
      top: 10px;
      left: 100%;
      margin-left: 5px;
      padding: 4px 6px;
      cursor: pointer;
    }
    #sidebar.collapsed {
      width: 0;
      padding: 0;
    }
    #sidebar.collapsed #sidebarContent {
      display: none;
    }
    #map {
      flex: 1;
      height: 100vh;
      min-width: 0;
    }
    .project-item {
      padding: 8px;
      margin-bottom: 8px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .project-item button {
      margin-right: 6px;
    }
    #projectHeader {
      display: none;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    #currentProjectName {
      font-weight: bold;
      flex: 1;
      font-size: 1.1em;
    }
    .segment-item {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 4px;
      margin-bottom: 8px;
      padding: 8px;
    }
    #messagesPanel, #historyPanel {
      background: #fff;
      border: 1px solid #bbb;
      border-radius: 4px;
      margin-top: 10px;
      padding: 10px;
      max-height: 320px;
      overflow-y: auto;
    }
    .panel-close-btn {
      float: right;
      margin-top: -2px;
      margin-right: 0;
      border: none;
      background: none;
      font-size: 1.1em;
      color: #888;
      cursor: pointer;
    }
    @media (max-width: 900px) {
      #sidebar { width: 100vw; min-width: 0; }
      #map { display: none; }
    }
  </style>
</head>
<body>
      <button id="collapseBtn" onclick="toggleSidebar()">&#9664;</button>
    <div id="sidebarContent">
      <!-- Project List Menu (Dashboard mode) -->
      <div id="projectMenu">
      <h2>üóÇ Projects</h2>
      <div>
        <input type="text" id="newProjectName" placeholder="New Project Name" style="width: 100%; margin-bottom: 10px;" />
        <button onclick="createProject()">‚ûï Create</button>
        <button id="archiveToggleBtn" onclick="toggleArchive()">View Archived Projects</button>
      </div>
      <div id="projectList"><p>Loading...</p></div>
    </div>
    <!-- Project Header: Only visible when a project is open -->
    <div id="projectHeader" style="display: none;">
  <span id="currentProjectName"></span>
  <button id="segmentsBtn" onclick="showSegments()" title="Segments">üóÇÔ∏è</button>
  <button id="messagesBtn" onclick="openMessages()">üí¨</button>
  <button id="historyBtn" onclick="openHistory()">üìú</button>
  <button onclick="returnToProjectList()" title="Back">&larr;</button>
</div>
    <!-- Segment list for open project -->
    <div id="segmentList"></div>
    <!-- Panels (hidden unless active) -->
    <div id="messagesPanel" style="display:none"></div>
    <div id="historyPanel" style="display:none"></div>
      </div> <!-- sidebarContent -->
  </div>
  <div id="map"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Leaflet + Draw -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
