<!DOCTYPE html>
<html>
<head>
  <title>Project Map</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

  <style>
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100vw;     /* Make sure body fills full width */
  display: flex;
  flex-direction: row;  /* <-- Explicitly set to row! */
  font-family: Arial, sans-serif;
  }

    #sidebar {
      width: 330px;
      background: #f4f4f4;
      padding: 14px 10px 10px 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
    }
    #map {
  flex: 1;
  height: 100vh;    /* Use 100vh for viewport height */
  min-width: 0;     /* This helps prevent flexbox issues */
}

    .project-item {
      padding: 8px;
      margin-bottom: 8px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .project-item button {
      margin-right: 6px;
    }
    #projectHeader {
      display: none;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    #currentProjectName {
      font-weight: bold;
      flex: 1;
    }
    .segment-item {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 4px;
      margin-bottom: 8px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <!-- Project List Menu (Dashboard mode) -->
    <div id="projectMenu">
      <h2>ðŸ—‚ Projects</h2>
      <div>
        <input type="text" id="newProjectName" placeholder="New Project Name" style="width: 100%; margin-bottom: 10px;" />
        <button onclick="createProject()">âž• Create</button>
        <button id="archiveToggleBtn" onclick="toggleArchive()">View Archived Projects</button>
      </div>
      <div id="projectList"><p>Loading...</p></div>
    </div>
    <!-- Project Header: Only visible when a project is open -->
    <div id="projectHeader" style="display: none;">
      <span id="currentProjectName"></span>
      <button onclick="returnToProjectList()" title="Back">&larr;</button>
    </div>
    <!-- Segment list for open project -->
    <div id="segmentList"></div>
  </div>
  <div id="map"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Leaflet + Draw -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
