<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sidebar Test</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: flex; height: 100vh; }
    #sidebar {
      width: 330px;
      background: #f4f4f4;
      border-right: 1px solid #ccc;
      position: relative;
    }
    #collapseBtn {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      z-index: 10;
    }
    #map {
      flex: 1;
      background: #e4f7ff;
      height: 100vh;
      min-width: 0;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button id="collapseBtn">&#9664;</button>
    <div id="sidebarContent">
      <h2>Sidebar</h2>
      <p>This is the sidebar.</p>
    </div>
  </div>
  <div id="map">
    <h2>Map Area</h2>
  </div>
</body>
</html>
