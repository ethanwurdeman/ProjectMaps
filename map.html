<!DOCTYPE html>
<html>
<head>
  <title>Project Map</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100vw;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    #sidebar {
      width: 330px;
      background: #f4f4f4;
      padding: 14px 10px 10px 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
      height: 100vh;
      position: relative;
      transition: width 0.3s;
    }
    #sidebar.collapsed {
      width: 0 !important;
      min-width: 0 !important;
      padding: 0 !important;
      overflow: hidden !important;
    }
    #sidebarContent {
      display: block;
    }
    #sidebar.collapsed #sidebarContent {
      display: none;
    }
    #collapseBtn {
  position: absolute;
  top: 50%;
  right: -20px;         /* Instead of left: 100% */
  left: auto;           /* Remove left */
  transform: translateY(-50%);
  z-index: 999;
  padding: 6px 8px;
  background: #ffeeba;
  border: 1px solid #ccc;
  border-radius: 0 4px 4px 0;
  box-shadow: 1px 2px 4px rgba(0,0,0,0.10);
  font-size: 1.2em;
  cursor: pointer;
}

    #collapseBtn:hover {
      background: #f0f0f0;
    }
    #map {
      flex: 1;
      height: 100vh;
      min-width: 0;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button id="collapseBtn" onclick="toggleSidebar()">&#9664;</button>
    <div id="sidebarContent">
      <!-- Sidebar Content (Dashboard, Project List, Segments, etc) -->
      <div id="projectMenu">
        <h2>üóÇ Projects</h2>
        <div>
          <input type="text" id="newProjectName" placeholder="New Project Name" style="width: 100%; margin-bottom: 10px;" />
          <button onclick="createProject()">‚ûï Create</button>
          <button id="archiveToggleBtn" onclick="toggleArchive()">View Archived Projects</button>
        </div>
        <div id="projectList"><p>Loading...</p></div>
      </div>
      <div id="projectHeader" style="display: none;">
        <span id="currentProjectName"></span>
        <button id="segmentsBtn" onclick="showSegments()" title="Segments">üóÇÔ∏è</button>
        <button id="messagesBtn" onclick="openMessages()">üí¨</button>
        <button id="historyBtn" onclick="openHistory()">üìú</button>
        <button onclick="returnToProjectList()" title="Back">&larr;</button>
      </div>
      <div id="segmentList"></div>
      <div id="messagesPanel" style="display:none"></div>
      <div id="historyPanel" style="display:none"></div>
    </div>
  </div>
  <div id="map"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

  <!-- Main App Logic -->
  <script src="app.js"></script>
  <script>
    // Collapse/Expand Sidebar Button Logic
    function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');
      var btn = document.getElementById('collapseBtn');
      sidebar.classList.toggle('collapsed');
      if (sidebar.classList.contains('collapsed')) {
        btn.innerHTML = '&#9654;'; // Arrow right
      } else {
        btn.innerHTML = '&#9664;'; // Arrow left
      }
      // Fix map resize when sidebar changes
      if (window.map) setTimeout(() => { window.map.invalidateSize(); }, 310);
    }
  </script>
</body>
</html>
