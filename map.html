<!DOCTYPE html>
<html>
<head>
  <title>Project Map</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

  <style>
    html { height: 100%; }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      font-family: Arial, sans-serif;
    }
    #sidebar {
      width: 325px;
      background: #f4f4f4;
      padding: 18px 12px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
      transition: all 0.2s;
    }
    #map {
      flex: 1;
      height: 100vh;
      min-width: 0;
      transition: all 0.2s;
    }
    .project-item {
      padding: 8px;
      margin-bottom: 8px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .project-item button { margin-right: 3px; }
    h2 { margin-top: 0; }
    #segmentList h3 {
      margin-bottom: 8px;
      margin-top: 18px;
      font-size: 1.1em;
    }
    .segment-item {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 6px;
      margin-bottom: 7px;
      background: #fff;
    }
    .segment-item select {
      margin-top: 3px;
    }
    #backBar {
      margin-bottom: 12px;
    }
    #backBar button {
      font-size: 1.1em;
      margin-right: 10px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    #currentProjectName {
      font-size: 1.2em;
      font-weight: bold;
      vertical-align: middle;
    }
    #sidebarToggle {
      position: absolute;
      z-index: 9999;
      left: 10px;
      top: 14px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 6px 10px;
      cursor: pointer;
      font-size: 1.2em;
      transition: left 0.2s;
    }
  </style>
</head>
<body>
  <!-- Sidebar Toggle Button -->
  <button id="sidebarToggle" title="Toggle sidebar">‚â°</button>

  <div id="sidebar">
    <!-- Back button and project name bar, hidden until a project is open -->
    <div id="backBar" style="display:none;">
      <button onclick="returnToProjectList()">‚Üê Back</button>
      <span id="currentProjectName"></span>
    </div>

    <!-- Project list/creation menu -->
    <div id="projectMenu">
      <h2>üóÇ Projects</h2>
      <div>
        <input type="text" id="newProjectName" placeholder="New Project Name" style="width: 100%; margin-bottom: 10px;" />
        <button onclick="createProject()">‚ûï Create</button>
        <button onclick="toggleArchived()">üîÅ Toggle Archived</button>
      </div>
      <div id="projectList"><p>Loading...</p></div>
    </div>

    <!-- Segment list for active project -->
    <div id="segmentList"></div>
  </div>
  <div id="map"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <!-- Leaflet + Draw -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <!-- App Logic -->
  <script src="app.js"></script>
  <script>
    // Sidebar collapse/expand logic
    document.addEventListener("DOMContentLoaded", function() {
      const sidebar = document.getElementById('sidebar');
      const mapDiv = document.getElementById('map');
      const toggleBtn = document.getElementById('sidebarToggle');
      let collapsed = false;
      toggleBtn.onclick = function() {
        collapsed = !collapsed;
        if (collapsed) {
          sidebar.style.display = 'none';
          mapDiv.style.marginLeft = '0';
          toggleBtn.innerHTML = '‚Üí';
          toggleBtn.title = "Show sidebar";
        } else {
          sidebar.style.display = '';
          mapDiv.style.marginLeft = '';
          toggleBtn.innerHTML = '‚â°';
          toggleBtn.title = "Hide sidebar";
        }
        setTimeout(() => { 
          if (window.map && window.map.invalidateSize) window.map.invalidateSize();
        }, 300);
      };
    });
  </script>
</body>
</html>
