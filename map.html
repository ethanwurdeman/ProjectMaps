<!DOCTYPE html>
<html>
<head>
  <title>Project Map</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100vw;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }
    #sidebar {
      width: 330px;
      background: #f4f4f4;
      padding: 14px 10px 10px 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
      height: 100vh;
      position: relative;
      z-index: 2;
      transition: width 0.3s;
    }
    #sidebar.collapsed {
      width: 0 !important;
      min-width: 0 !important;
      padding: 0 !important;
      overflow: hidden !important;
    }
    #sidebarContent {
      display: block;
    }
    #sidebar.collapsed #sidebarContent {
      display: none;
    }

    /* COLLAPSE BUTTON (OUTSIDE SIDEBAR) */
    #collapseBtn {
      position: absolute;
      top: 50%;
      left: 330px; /* Same as sidebar width */
      transform: translateY(-50%);
      z-index: 99;
      padding: 8px 12px;
      background: #ffeeba;
      border: 1px solid #ccc;
      border-radius: 0 4px 4px 0;
      box-shadow: 1px 2px 4px rgba(0,0,0,0.10);
      font-size: 1.2em;
      cursor: pointer;
      transition: left 0.3s, border-radius 0.3s;
      outline: none;
    }
    #sidebar.collapsed + #collapseBtn {
      left: 0;
      border-radius: 4px 0 0 4px;
    }
    #collapseBtn:hover {
      background: #f0f0f0;
    }
    #map {
      flex: 1;
      height: 100vh;
      min-width: 0;
      z-index: 1;
    }
    /* Sign Out button styles */
    #signOutBtn {
      background:#e53935;
      color:#fff;
      padding:8px 14px;
      border:none;
      border-radius:4px;
      cursor:pointer;
      font-weight:bold;
    }
    #signOutBtn:hover {
      background:#b71c1c;
    }
    .signout-container {
      position: fixed;
      top: 14px;
      right: 18px;
      z-index: 2000;
    }
    .segment-card {
    background: #fff;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    padding: 10px 14px 10px 16px;
    margin-bottom: 14px;
    transition: border 0.2s, box-shadow 0.2s;
    cursor: pointer;
    box-shadow: 0 1px 5px 0 rgba(0,0,0,0.04);
    position: relative;
  }
  .segment-card.selected {
    border: 2.5px solid #1976d2;
    background: #e3f2fd;
    box-shadow: 0 2px 12px 0 rgba(25, 118, 210, 0.10);
  }
  .segment-title {
    font-size: 1.1em;
    font-weight: bold;
    color: #333;
    margin-bottom: 2px;
  }
  .segment-status {
    display: inline-block;
    padding: 2px 9px;
    border-radius: 12px;
    background: #f0f0f0;
    font-size: 0.92em;
    font-weight: bold;
    margin-left: 7px;
  }
  .segment-status-located { background: #c8e6c9; color: #388e3c; }
  .segment-status-inprogress { background: #ffe0b2; color: #f57c00; }
  .segment-status-notlocated { background: #ffcdd2; color: #c62828; }
  .segment-details {
    font-size: 0.95em;
    margin-top: 4px;
    color: #666;
  }
  </style>
</head>
<body>
  <!-- Sign out button (fixed, top right) -->
  <div class="signout-container">
    <button id="signOutBtn">Sign Out</button>
  </div>

  <!-- Sidebar (left) -->
  <div id="sidebar">
    <div id="sidebarContent">
      <!-- Sidebar Content (Dashboard, Project List, Segments, etc) -->
      <div id="projectMenu">
        <button onclick="window.location.href='dashboard.html'" style="margin-bottom:10px;">&larr; Back to Dashboard</button>
        <h2>üóÇ Projects</h2>
        <div>
          <input type="text" id="newProjectName" placeholder="New Project Name" style="width: 100%; margin-bottom: 10px;" />
          <button onclick="createProject()">‚ûï Create</button>
          <button id="archiveToggleBtn" onclick="toggleArchive()">View Archived Projects</button>
        </div>
        <div id="projectList"><p>Loading...</p></div>
      </div>
      <div id="projectHeader" style="display: none;">
        <span id="currentProjectName"></span>
        <button id="segmentsBtn" onclick="showSegments()" title="Segments">üóÇÔ∏è</button>
        <button id="messagesBtn" onclick="openMessages()">üí¨</button>
        <button id="historyBtn" onclick="openHistory()">üìú</button>
        <button onclick="returnToProjectList()" title="Back">&larr;</button>
      </div>
      <div id="segmentList"></div>
      <div id="messagesPanel" style="display:none"></div>
      <div id="historyPanel" style="display:none"></div>
    </div>
  </div>
  <!-- Collapse sidebar button (right of sidebar, NOT inside) -->
  <button id="collapseBtn" onclick="toggleSidebar()" aria-label="Collapse sidebar">&#9664;</button>
  <!-- Map (fills rest of screen) -->
  <div id="map"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

  <!-- Main App Logic -->
  <script src="app.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(async user => {
      if (!user) window.location.href = "login.html";
      const userDoc = await firebase.firestore().collection('users').doc(user.uid).get();
      window.currentUser = userDoc.data();
    });
    document.addEventListener("DOMContentLoaded", function() {
      const btn = document.getElementById('signOutBtn');
      if (btn) {
        btn.onclick = function() {
          firebase.auth().signOut().then(() => {
            window.location = 'index.html'; // Or wherever your login page is
          });
        };
      }
    });
    // Collapse/Expand Sidebar Button Logic
    function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');
      var btn = document.getElementById('collapseBtn');
      sidebar.classList.toggle('collapsed');
      if (sidebar.classList.contains('collapsed')) {
        btn.innerHTML = '&#9654;'; // Arrow right
        btn.setAttribute('aria-label', 'Expand sidebar');
      } else {
        btn.innerHTML = '&#9664;'; // Arrow left
        btn.setAttribute('aria-label', 'Collapse sidebar');
      }
      // Fix map resize when sidebar changes
      if (window.map) setTimeout(() => { window.map.invalidateSize(); }, 310);
    }
  </script>
</body>
</html>
